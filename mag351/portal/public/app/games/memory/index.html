<!doctype html>
<html>
<head>
	<title>Memory</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<style type="text/css">
		html, body {
			background : #000;
			padding    : 0;
			margin     : 0;
			overflow   : hidden;
			-webkit-user-select: none;
		}
		#game {
			z-index : 1
		}
		#cursorBox {
			z-index : 2
		}
		#cursor {
			z-index : 3
		}
		#counter_time, #counter_steps {
			z-index : 4
		}
		#Begin {
			z-index : 5
		}
		#errorFinish {
			z-index : 6
		}
	</style>

	<script>
		var PATH_BASE = '../../../../';
	</script>

	<script type="text/javascript" src="../../../../system/init.js"></script>

	<script type="text/javascript">
		(function(){
			var time = (new Date).getTime();
			// conditional css loading
			document.write('<link rel="stylesheet" href="css/' + WINDOW_HEIGHT + '.css?_=' + time + '">');
		})();
	</script>

	<script type="text/javascript" src="../../../../system/keys.js"></script>
	<script type="text/javascript" src="../../../../system/tools.js"></script>
	<script type="text/javascript" src="js/variables.js"></script>
	<script type="text/javascript" src="js/keypress.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<canvas id="game"></canvas>
	<div id="cursorBox">
		<div id="cursor"></div>
	</div>
	<div id="counter_time">
		<div class="cover">00 00</div>
	</div>
	<div id="counter_steps">
		<div class="cover">000</div>
	</div>
	<div id="Begin"></div>
	<div id="errorFinish"></div>
</body>
</html>

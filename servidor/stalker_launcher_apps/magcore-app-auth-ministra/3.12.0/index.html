<!DOCTYPE html>
<html>
  <head>
    <title>magcore-app-auth-ministra</title>
    <meta charset="utf-8">
    <meta name="description" content="Ministra authorize app.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- top-level page block (visible by default)-->
    <div class="component page" id="pageLogin">
      <table>
        <tr class="header">
          <td colspan="3">
            <div class="block" id="plHeader"></div>
          </td>
        </tr>
        <tr class="body">
          <td class="content">
            <div id="plFormBlock">
              <div id="plInputLogin"></div>
              <div id="plInputPassword"></div>
              <div id="plButtonSubmit"></div>
              <div id="plLabelError"></div>
            </div>
          </td>
        </tr>
        <tr class="footer">
          <td colspan="3"></td>
        </tr>
      </table>
    </div>
    <!-- top-level page block (visible by default)-->
    <div class="component page theme-background-color" id="pageMultiLogin">
      <table>
        <tr class="header">
          <td colspan="3">
            <div class="block" id="pmlHeader"></div>
          </td>
        </tr>
        <tr class="body">
          <td class="content">
            <div class="hidden" id="pmlFormContainer">
              <div id="pmlFormDescription">
                <div id="pmlFormDescription1"></div>
                <div id="pmlFormDescription2"></div>
              </div>
              <div id="pmlLine"></div>
              <div id="pmlLineSmall"></div>
              <div id="pmlFormBlock">
                <div id="pmlInputLogin"></div>
                <div id="pmlInputPassword"></div>
                <div id="pmlServerAddress"></div>
                <div id="pmlInputActivateCode"></div>
                <div id="pmlButtonSubmit"></div>
                <div id="pmlLabelError"></div>
              </div>
            </div>
            <div class="hidden" id="pmlAccountsContainer">
              <div id="pmlAccountListButtonScrollUp"></div>
              <div id="pmlAccountList"></div>
              <div id="pmlAccountListButtonScrollDown"></div>
              <div id="pmlAddAccount"></div>
              <div id="pmlAuthError"></div>
            </div>
          </td>
        </tr>
        <tr class="footer">
          <td colspan="3"></td>
        </tr>
      </table>
    </div>
    <!-- top-level page block (visible by default)-->
    <div class="component page" id="pageEula"></div>
    <!-- top-level page block (visible by default)-->
    <div class="component page" id="pageAccountDisabled">
      <div id="padMainLabel"></div>
      <div id="padButton"></div>
    </div>
  </body>
</html>

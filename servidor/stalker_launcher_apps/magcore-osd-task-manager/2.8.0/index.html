<!DOCTYPE html>
<html>
  <head>
    <title>magcore-osd-task-manager</title>
    <meta charset="utf-8">
    <meta name="description" content="Task manager for stalker applications.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- top-level page block-->
    <div class="component page" id="pageMain">
      <div class="wrapper">
        <div class="arrow arrow--left">
          <div class="arrow__button" id="pageMainArrowLeft"></div>
        </div>
        <div class="arrow arrow--right">
          <div class="arrow__button" id="pageMainArrowRight"></div>
        </div>
      </div>
      <table class="app-table" id="pageMainAppTable">
        <tr class="app-table__body">
          <td id="pageMainAppList"></td>
        </tr>
        <tr class="app-table__footer" id="pageMainFooter">
          <td id="pageMainFooterLabel" colspan="3"></td>
        </tr>
      </table>
    </div>
  </body>
</html>

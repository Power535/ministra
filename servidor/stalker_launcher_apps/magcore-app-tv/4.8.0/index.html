<!DOCTYPE html>
<html>
  <head>
    <title>magcore-app-tv</title>
    <meta charset="utf-8">
    <meta name="description" content="Watch TV shows, movies, tv series, news, and educational programs in digital quality.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <canvas id="backgroundLayer"></canvas>
    <div class="component page" id="pageChannels">
      <div id="titleWidget">
        <div id="titleWidgetNumber"></div>
        <div id="titleWidgetName"></div>
        <div id="titleWidgetTime"></div>
        <div id="icons">
          <div class="theme-icon theme-icon-favorite-active active hidden" id="icon-favorite"></div>
        </div>
      </div>
    </div>
    <!-- top-level page block-->
    <div class="invisible" id="pageEpg"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- top-level page block (visible by default)-->
    <div class="component page active" id="pageInit">
      <div class="cell">Loading...
        <div class="version"><span class="title">v</span><span class="value"></span></div>
      </div>
    </div>
    <!-- top-level page block-->
    <div class="component page" id="pageMain">
      <div id="game">
        <div id="pLeft">
          <div id="scores-container">
            <div id="score-container">0</div>
            <div id="best-container">0</div>
          </div>
        </div>
        <div id="pCenter">
          <div class="game-container">
            <div id="leftKey"></div>
            <div id="rightKey"></div>
            <div id="topKey"></div>
            <div id="botKey"></div>
            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>
            <div id="tile-container"></div>
          </div>
        </div>
        <div id="pRight">
          <h1>2048</h1>
          <h2>Join the numbers and get to the<b>2048 tile!</b></h2>
          <h3>how to play:</h3>
          <div id="howTo">Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</div>
          <div id="keyNote">Start new game press<b> "F2"</b></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>magcore-app-tv</title>
    <meta charset="utf-8">
    <meta name="description" content="Watch TV shows, movies, tv series, news, and educational programs in digital quality.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <canvas id="backgroundLayer"></canvas>
    <div class="component page" id="pageChannels">
      <div id="titleWidget">
        <div id="titleWidgetNumber"></div>
        <div id="titleWidgetName"></div>
        <div id="titleWidgetTime"></div>
        <div id="icons">
          <div class="theme-icon theme-icon-favorite-active active hidden" id="icon-favorite"></div>
        </div>
      </div>
    </div>
    <!-- top-level page block-->
    <div class="invisible" id="pageEpg"></div>
    <div class="component page themeAppBackground" id="pageScanOptions">
      <div id="panelSetInfo"></div>
    </div>
    <!-- top-level page block-->
    <div id="pageScanning">
      <div class="theme-progress-layout">
        <div class="theme-progress-header theme-h2" id="scanningTitle"></div>
        <div class="theme-progress-content">
          <div class="mag-component-layout-list padded">
            <div class="body">
              <div class="item">
                <div class="mag-component-layout">
                  <div class="name theme-subhead-color" id="scanningFrequencyTitle"></div>
                  <div class="text" id="scanningFrequency"></div>
                </div>
              </div>
              <div class="item">
                <div class="mag-component-layout">
                  <div class="name theme-subhead-color" id="scanningCountTitle"></div>
                  <div class="text" id="scanningCount"></div>
                </div>
              </div>
              <div class="item">
                <div class="mag-component-layout">
                  <div class="name theme-subhead-color" id="scanningChannelTitle"></div>
                  <div class="text" id="scanningChannel"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="theme-progressbar-value" id="scanningProgressValue">0%</div>
        <div id="scanningProgress"></div>
      </div>
    </div>
  </body>
</html>

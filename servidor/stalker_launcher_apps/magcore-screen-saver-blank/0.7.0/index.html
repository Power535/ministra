<!doctype html>
<html>
<head>
	<title>Screen saver</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<style type="text/css">
		html { background-color:#000001; cursor:none; overflow:hidden; padding:0; margin:0; font-family:Ubuntu, sans-serif; }
	</style>

	<script>
		// set webkit size
		window.moveTo(0, 0);
		window.resizeTo( screen.width, screen.height);
	</script>
</head>
<body></body>
</html>

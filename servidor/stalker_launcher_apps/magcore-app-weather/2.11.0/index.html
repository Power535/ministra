<!DOCTYPE html>
<html>
  <head>
    <title>magcore-app-weather</title>
    <meta charset="utf-8">
    <meta name="description" content="Weather application for Ministra TV Platform.">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="component page themeAppBackground" id="pageMain">
      <div id="forecast">
        <div class="currentDay">
          <div class="theme-subhead-color" id="currentDayDate"></div>
          <div id="currentDayTemp"></div>
          <div>
            <div class="currentDayIcon"><img id="currentDayIcon"></div>
          </div>
          <div id="currentDayDesc"></div>
          <div class="details">
            <div class="temps">
              <div class="theme-subhead-color"><img id="detailsSunnyIco"><span id="currentDayDetailsDayTemp"></span></div>
              <div><img id="detailsNightIco"><span id="currentDayDetailsNightTemp"></span></div>
            </div>
            <div class="misc">
              <div><img id="detailsHumidityIco"><span id="currentDayDetailsHumidity"></span></div>
              <div><img id="detailsWindIco"><span id="currentDayDetailsWind"></span></div>
            </div>
          </div>
        </div>
        <div class="otherDays theme-separator-left">
          <div class="first">
            <div id="otherDaysFirstDayDate">
              <div class="theme-subhead-color"></div>
              <div></div>
            </div>
            <div class="icon"><img id="otherDaysFirstDayIcon"></div>
            <div id="otherDaysFirstDayTemp"><img class="otherDaysTempIco hidden" src="img/480/sunny.ico.png">
              <div class="theme-subhead-color"></div><img class="otherDaysTempIco hidden" src="img/480/night.ico.png">
              <div></div>
            </div>
          </div>
          <div class="second">
            <div id="otherDaysSecondDayDate">
              <div class="theme-subhead-color"></div>
              <div></div>
            </div>
            <div class="icon"><img id="otherDaysSecondDayIcon"></div>
            <div id="otherDaysSecondDayTemp"><img class="otherDaysTempIco hidden" src="img/480/sunny.ico.png">
              <div class="theme-subhead-color"></div><img class="otherDaysTempIco hidden" src="img/480/night.ico.png">
              <div></div>
            </div>
          </div>
          <div class="third">
            <div id="otherDaysThirdDayDate">
              <div class="theme-subhead-color"></div>
              <div></div>
            </div>
            <div class="icon"><img id="otherDaysThirdDayIcon"></div>
            <div id="otherDaysThirdDayTemp"><img class="otherDaysTempIco hidden" src="img/480/sunny.ico.png">
              <div class="theme-subhead-color"></div><img class="otherDaysTempIco hidden" src="img/480/night.ico.png">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
